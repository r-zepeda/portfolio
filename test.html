<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip</title>
    <style>
      .card {
        width: 200px;
        height: 300px;
        perspective: 1000px; /* Adds perspective for 3D effect */
        position: relative;
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden; /* Hides the back when flipped */
        transition: transform 0.6s ease;
      }

      .card-front {
        background-color: lightblue;
      }

      .card-back {
        background-color: lightgreen;
        transform: rotateY(180deg); /* Initially hides the back */
      }

      .flip-button {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .card.flipped .card-front {
        transform: rotateY(-180deg); /* Flips the front when card is flipped */
      }

      .card.flipped .card-back {
        transform: rotateY(0deg); /* Shows the back when card is flipped */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-front">Front Content</div>
      <div class="card-back">Back Content</div>
      <button class="flip-button" onclick="flipCard()">Flip</button>
    </div>

    <script>
      function flipCard() {
        const card = document.querySelector(".card");
        card.classList.toggle("flipped");
      }
    </script>
  </body>
</html>
